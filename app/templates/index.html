<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Centro de Comando</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-slate-200 p-6 md:p-12">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-white">üöÄ Centro de Comando</h1>
        
        {% if debug_log %}
        <div class="mb-8 bg-black border border-blue-500/50 p-6 rounded-2xl shadow-2xl">
            <h3 class="text-blue-400 font-bold text-xs uppercase mb-3 tracking-widest flex items-center gap-2">üïµÔ∏è Log de Sistema</h3>
            <pre class="text-xs font-mono text-gray-300 overflow-x-auto whitespace-pre-wrap">{{ debug_log }}</pre>
        </div>
        {% endif %}

        {% if message %}<div class="bg-blue-600/20 border border-blue-500 text-blue-100 p-4 rounded-2xl mb-8">{{ message }}</div>{% endif %}

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
            <aside class="bg-[#1e293b] p-8 rounded-3xl border border-slate-700 shadow-xl h-fit">
                <h2 class="text-xl font-bold mb-6">Novo Projeto</h2>
                <form action="criar" method="post" class="space-y-4">
                    <input type="text" name="nome" placeholder="Nome" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl outline-none" required>
                    <input type="text" name="repo" placeholder="URL GitHub" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl outline-none" required>
                    <button class="w-full bg-blue-600 py-3 rounded-xl font-bold shadow-xl">Lan√ßar Projeto</button>
                </form>
            </aside>

            <main class="lg:col-span-2 bg-[#1e293b] rounded-3xl border border-slate-700 shadow-xl overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-800/50"><tr><th class="p-5">Projeto</th><th class="p-5">Status</th><th class="p-5 text-right">A√ß√£o</th></tr></thead>
                    <tbody class="divide-y divide-slate-700/50">
                        {% for p in projetos %}
                        <tr class="hover:bg-slate-700/20">
                            <td class="p-5 font-bold text-white">{{ p.nome }}<span class="block text-xs font-mono text-slate-500 mt-1">Porta: {{ p.porta }}</span></td>
                            <td class="p-5"><span class="flex items-center gap-2 text-xs font-bold {{ 'text-green-400' if p.status == 'online' else 'text-red-400' }} uppercase"><span class="w-2 h-2 rounded-full {{ 'bg-green-500' if p.status == 'online' else 'bg-red-500' }}"></span>{{ p.status }}</span></td>
                            <td class="p-5 text-right flex justify-end gap-6 items-center pt-8">
                                <a href="{{ p.url }}" target="_blank" class="text-blue-400 hover:text-blue-300 font-semibold text-sm">Abrir</a>
                                <form action="remover" method="post" onsubmit="return confirm('Deseja apagar {{ p.nome }}?')">
                                    <input type="hidden" name="nome" value="{{ p.nome }}">
                                    <button class="text-slate-500 hover:text-red-500 text-sm">Remover</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </main>
        </div>
    </div>
</body>
</html>

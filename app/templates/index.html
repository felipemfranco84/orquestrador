<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Centro de Comando</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-slate-200 p-6 md:p-12">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold mb-10 flex items-center gap-3 text-white">ðŸš€ Centro de Comando</h1>
        
        {% if message %}
        <div class="bg-blue-600/20 border border-blue-500 text-blue-100 p-4 rounded-2xl mb-8 shadow-lg shadow-blue-900/10">
            {{ message }}
        </div>
        {% endif %}

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
            <aside class="bg-[#1e293b] p-8 rounded-3xl border border-slate-700 shadow-2xl">
                <h2 class="text-xl font-bold mb-6 text-white">Novo Projeto</h2>
                <form action="criar" method="post" class="space-y-4">
                    <input type="text" name="nome" placeholder="Nome do App" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" required>
                    <input type="text" name="repo" placeholder="URL SSH GitHub" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" required>
                    <button class="w-full bg-blue-600 hover:bg-blue-500 transition-all py-3 rounded-xl font-bold shadow-xl shadow-blue-900/40">LanÃ§ar Projeto</button>
                </form>
            </aside>

            <main class="lg:col-span-2 bg-[#1e293b] rounded-3xl border border-slate-700 shadow-2xl overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-800/50">
                        <tr>
                            <th class="p-5 text-xs font-bold uppercase text-slate-400">Projeto</th>
                            <th class="p-5 text-xs font-bold uppercase text-slate-400">Status</th>
                            <th class="p-5 text-right text-xs font-bold uppercase text-slate-400">AÃ§Ã£o</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-700/50">
                        {% for p in projetos %}
                        <tr class="hover:bg-slate-700/20 transition-all">
                            <td class="p-5 font-bold text-white">
                                {{ p.nome }} 
                                <span class="block text-xs font-mono text-slate-500 mt-1">Porta: {{ p.porta }}</span>
                            </td>
                            <td class="p-5">
                                <span class="inline-flex items-center gap-2 px-3 py-1 rounded-full text-xs font-bold {{ 'bg-green-500/10 text-green-400' if p.status == 'online' else 'bg-red-500/10 text-red-400' }}">
                                    <span class="w-2 h-2 rounded-full {{ 'bg-green-500' if p.status == 'online' else 'bg-red-500' }}"></span>
                                    {{ p.status.upper() }}
                                </span>
                            </td>
                            <td class="p-5 text-right flex justify-end gap-6 items-center">
                                <a href="{{ p.url }}" target="_blank" class="text-blue-400 hover:text-blue-300 font-semibold text-sm">Abrir</a>
                                <form action="remover" method="post" onsubmit="return confirm('Deseja apagar {{ p.nome }}?')">
                                    <input type="hidden" name="nome" value="{{ p.nome }}">
                                    <button class="text-slate-500 hover:text-red-500 text-sm font-medium transition-colors">Remover</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </main>
        </div>
    </div>
</body>
</html>

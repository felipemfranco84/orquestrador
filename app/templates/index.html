<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Centro de Comando</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-slate-200 p-8">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">üöÄ Centro de Comando</h1>
        
        {% if message %}<div class="bg-blue-600 p-3 rounded mb-6">{{ message }}</div>{% endif %}

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="bg-[#1e293b] p-6 rounded-2xl border border-slate-700">
                <h2 class="text-xl font-bold mb-4 text-white">Novo Projeto</h2>
                <form action="/criar" method="post" class="space-y-4">
                    <input type="text" name="nome" placeholder="Nome" class="w-full bg-slate-900 p-2 rounded border border-slate-700" required>
                    <input type="text" name="repo" placeholder="URL SSH" class="w-full bg-slate-900 p-2 rounded border border-slate-700" required>
                    <button class="w-full bg-blue-600 p-2 rounded font-bold hover:bg-blue-500">Criar</button>
                </form>
            </div>

            <div class="lg:col-span-2 bg-[#1e293b] rounded-2xl border border-slate-700 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-800">
                        <tr><th class="p-4">PROJETO</th><th class="p-4">PORTA</th><th class="p-4">STATUS</th><th class="p-4 text-right">A√á√ïES</th></tr>
                    </thead>
                    <tbody>
                        {% for p in projetos %}
                        <tr class="border-t border-slate-700 hover:bg-slate-800/50">
                            <td class="p-4 font-bold text-white">{{ p.nome }}</td>
                            <td class="p-4 text-slate-400">{{ p.porta }}</td>
                            <td class="p-4"><span class="{{ 'text-green-400' if p.status == 'online' else 'text-red-400' }}">‚óè {{ p.status.upper() }}</span></td>
                            <td class="p-4 text-right">
                                <form action="/remover" method="post" onsubmit="return confirm('Apagar {{ p.nome }}?')">
                                    <input type="hidden" name="nome" value="{{ p.nome }}">
                                    <button class="text-red-500 hover:text-red-400">Remover</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

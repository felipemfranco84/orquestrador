<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Portal Orquestrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 p-6">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-blue-400">ðŸš€ Centro de Comando</h1>

        {% if message %}
        <div class="bg-green-600 p-3 rounded mb-6 text-white font-bold">{{ message }}</div>
        {% endif %}

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-gray-800 p-6 rounded-lg border border-gray-700">
                <h2 class="text-xl font-bold mb-4">Novo Projeto</h2>
                <form action="/criar" method="post" class="space-y-4">
                    <input type="text" name="nome" placeholder="Nome do App" class="w-full p-2 rounded bg-gray-700 border-gray-600" required>
                    <input type="text" name="repo" placeholder="URL SSH do GitHub" class="w-full p-2 rounded bg-gray-700 border-gray-600" required>
                    <button class="w-full bg-blue-600 hover:bg-blue-500 p-2 rounded font-bold">LanÃ§ar Projeto</button>
                </form>
                
                <div class="mt-6 text-xs text-blue-300 bg-blue-900/30 p-3 rounded border border-blue-800">
                    <strong>Manual Webhook:</strong><br>
                    Payload URL: http://34.11.132.26/webhook/update<br>
                    Content: application/json
                </div>
            </div>

            <div class="md:col-span-2 bg-gray-800 p-6 rounded-lg border border-gray-700">
                <h2 class="text-xl font-bold mb-4">Projetos Ativos</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b border-gray-700">
                                <th class="py-2">Status / Projeto</th>
                                <th class="py-2 text-right">AÃ§Ãµes</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for p in projetos %}
                            <tr class="border-b border-gray-700/50 hover:bg-gray-750">
                                <td class="py-3 font-mono text-sm">{{ p }}</td>
                                <td class="py-3 text-right">
                                    <form action="/remover" method="post" onsubmit="return confirm('Tem certeza que deseja apagar?')">
                                        <input type="hidden" name="nome" value="{{ p.split()[1] if ' ' in p else p }}">
                                        <button class="text-red-500 hover:text-red-400 font-bold">Remover</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

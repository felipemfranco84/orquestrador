<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Processando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="refresh" content="{{ tempo }};url=/">
</head>
<body class="bg-[#0f172a] text-white flex flex-col items-center justify-center h-screen">
    <div class="text-center space-y-6 max-w-md w-full p-8">
        <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 border-opacity-50"></div>
        <h1 class="text-2xl font-bold italic">{{ acao }}...</h1>
        <p class="text-slate-400 text-sm">Aguarde enquanto o servidor Linux processa sua solicitação.</p>
        
        <div class="w-full bg-slate-800 rounded-full h-2.5 mt-6">
            <div id="progress" class="bg-blue-600 h-2.5 rounded-full transition-all duration-1000" style="width: 0%"></div>
        </div>
        <p class="text-xs text-slate-500" id="timer">Voltando em {{ tempo }} segundos</p>
    </div>

    <script>
        let tempo = {{ tempo }};
        let progresso = 0;
        const step = 100 / tempo;
        const bar = document.getElementById('progress');
        const timerTxt = document.getElementById('timer');

        const interval = setInterval(() => {
            progresso += step;
            tempo--;
            bar.style.width = progresso + '%';
            timerTxt.innerText = `Voltando em ${Math.max(0, tempo)} segundos`;
            if (tempo <= 0) clearInterval(interval);
        }, 1000);
    </script>
</body>
</html>
